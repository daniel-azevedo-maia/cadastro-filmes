<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="/css/shared.css"> <!-- Estilos compartilhados -->
    <link rel="stylesheet" href="/css/index.css"> <!-- Estilos específicos da página inicial -->
</head>
<body>
<!-- Importando o cabeçalho -->
<div th:insert="fragments/header :: header"></div>

<main>
    <section class="intro">
        <h1>Gerencie seus Filmes</h1>
        <p>Acompanhe os filmes que já assistiu ou cadastre novos para sua lista!</p>
    </section>

    <section class="actions">
        <a th:href="@{/filmes}" class="btn">Listar Filmes Assistidos</a>
        <a th:href="@{/filmes/novo}" class="btn">Cadastrar Novo Filme</a>
    </section>
</main>

<!-- Importando o rodapé -->
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
