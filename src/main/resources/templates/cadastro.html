<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <!-- Adicionando o script do reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LeITakqAAAAAKQqbMJGoDNBK7Woh9OjsL_Ln-7N"></script>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1>Cadastro</h1>

        <!-- Mensagens de erro ou sucesso -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Formulário de cadastro -->
        <form id="cadastro-form" th:action="@{/auth/cadastro}" th:object="${objCadastro}" method="post" autocomplete="off">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Informe seu nome e sobrenome" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Informe um nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Informe seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Informe sua senha" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Repita a Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita sua senha" required>
            </div>

            <!-- Campo oculto para o token do reCAPTCHA -->
            <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <div class="login-footer">
            <p>Já tem uma conta? <a th:href="@{/auth/login}">Faça login</a></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    // Inicializa e executa o reCAPTCHA Enterprise
    grecaptcha.enterprise.ready(function () {
        grecaptcha.enterprise.execute('6LeITakqAAAAAKQqbMJGoDNBK7Woh9OjsL_Ln-7N', { action: 'submit' })
            .then(function (token) {
                if (token) {
                    console.log("Token gerado com sucesso:", token);
                    document.getElementById('g-recaptcha-response').value = token;
                } else {
                    console.error("Erro: Token gerado é inválido ou vazio.");
                }
            })
            .catch(function (error) {
                console.error("Erro ao executar o reCAPTCHA:", error);
            });
    });

    // Valida o token antes de enviar o formulário
    document.getElementById('cadastro-form').addEventListener('submit', function (e) {
        const tokenField = document.getElementById('g-recaptcha-response');
        if (!tokenField.value) {
            e.preventDefault(); // Impede o envio do formulário
            console.error("Erro: O campo 'g-recaptcha-response' está vazio.");
            alert("Erro: O reCAPTCHA não foi validado. Por favor, tente novamente.");
        }
    });
</script>

<script src="/js/cadastro.js"></script>
</body>
</html>
