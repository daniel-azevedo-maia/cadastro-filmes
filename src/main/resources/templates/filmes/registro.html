<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1>Cadastro de Filme</h1>

        <!-- Mensagens de erro ou sucesso -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <form th:action="@{/filmes}" th:object="${filmeobj}" method="post">
            <!-- Título do Filme -->
            <div class="input-group">
                <label for="titulo">Título do Filme</label>
                <input type="text" id="titulo" th:field="*{titulo}" placeholder="Informe o título do filme" required>
            </div>
            <!-- Data Assistida -->
            <div class="input-group">
                <label for="dataAssistido">Data que foi assistido</label>
                <input type="date" id="dataAssistido" th:field="*{dataAssistido}" required>
            </div>
            <!-- Opinião -->
            <div class="input-group">
                <label for="opiniao">Opinião</label>
                <input type="text" id="opiniao" th:field="*{opiniao}" placeholder="Compartilhe sua opinião" required>
            </div>
            <!-- Estrelas -->
            <div class="input-group">
                <label for="estrelas">Estrelas (1-5)</label>
                <input type="number" id="estrelas" th:field="*{estrelas}" placeholder="Avalie com estrelas" min="1" max="5" required>
            </div>
            <!-- Botão -->
            <button type="submit" class="btn">Cadastrar Filme</button>
        </form>

        <div class="login-footer">
            <p><a th:href="@{/filmes}">Voltar para a lista de filmes</a></p>
        </div>
    </div>
</div>
</body>
</html>
