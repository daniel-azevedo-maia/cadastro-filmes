<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Filme</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Registrar Filme Assistido</h1>
    <form action="/api/v1/filmes" method="POST" th:object="${filmeobj}" class="mt-4">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título do Filme</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite o título do filme" required>
            <div class="text-danger" th:errors="*{titulo}"></div>
        </div>
        <div class="mb-3">
            <label for="dataAssistido" class="form-label">Data Assistida</label>
            <input type="date" id="dataAssistido" th:field="*{dataAssistido}" class="form-control" required>
            <div class="text-danger" th:errors="*{dataAssistido}"></div>
        </div>
        <div class="mb-3">
            <label for="opiniao" class="form-label">Opinião</label>
            <textarea id="opiniao" th:field="*{opiniao}" class="form-control" placeholder="Digite sua opinião sobre o filme" required></textarea>
            <div class="text-danger" th:errors="*{opiniao}"></div>
        </div>
        <div class="mb-3">
            <label for="estrelas" class="form-label">Avaliação</label>
            <select id="estrelas" th:field="*{estrelas}" class="form-select" required>
                <option value="" disabled selected>Selecione uma avaliação</option>
                <option value="5">★★★★★ - 5 Estrelas</option>
                <option value="4">★★★★☆ - 4 Estrelas</option>
                <option value="3">★★★☆☆ - 3 Estrelas</option>
                <option value="2">★★☆☆☆ - 2 Estrelas</option>
                <option value="1">★☆☆☆☆ - 1 Estrela</option>
            </select>
            <div class="text-danger" th:errors="*{estrelas}"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar Filme</button>
            <a href="/" class="btn btn-secondary">Voltar à Página Principal</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
